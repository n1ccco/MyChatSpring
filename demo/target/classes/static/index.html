<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Chat Web Socket</title>
    <!--<link rel="stylesheet" href="css/main.css"/>-->
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-secondary p-5">
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<div class="container text-center bg-light rounded">

    <div id="username-page" class="container column justify-content-md-center w-50 p-5">

        <h2>Login in chat</h2>
        <form id="usernameForm" name="usernameForm">
            <div class="mb-3">

                <label for="name" class="form-label">Type your name</label>
                <div class="input-group">
                    <span class="input-group-text" id="addon">@</span>
                    <input type="text" class="form-control" id="name" autocomplete="off" aria-describedby="addon"/>
                </div>

            </div>
            <button class="btn btn-primary" type="submit">Start Chatting</button>
        </form>
    </div>

    <div id="chat-page" class="d-none container column justify-content-md-center w-50 p-5">
        <h2>Chat</h2>

        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>

        <form id="messageForm" name="messageForm">
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" class="primary">Send</button>
        </form>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
